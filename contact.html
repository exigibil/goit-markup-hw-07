<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="portofolio" content="webstudio for business, initial-scale=1.0" />

  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <div class="nav-container">
      <div class="logo-text">
        <a href="index.html"><span class="blue">Web</span>Studio</a>
      </div>

      <div class="topnav">
        <nav class="navbar">
          <ul>
            <li><a href="index.html"> Studio</a></li>
            <li><a href="portofolio.html">Portofolio</a></li>
            <li class="currentweblist"><a href="contact.html" class="currentweb">Contacts</a></li>
          </ul>
        </nav>

        <div class="navcontact">

          <a href="mailto:info@devstudio.com"> <span><svg class="icon iconenvelope">
                <use href="./images/icons.svg#icon-envelope"></use>
              </svg> info@devstudio.com </span></a>

          <a href="tel:+1212-772-4150"> <span> <svg class="icon iconphone">
                <use href="./images/icons.svg#icon-smartphone"></use>
              </svg>+1 212-772-4150 </span></a>

        </div>
      </div>
  </header>
  <main></main>
  <footer class="footer">
    <div class="footerlogoadress">
      <div class="logo-text-footer">
        <a href="/index.html"><span class="blue">Web</span>Studio</a>
      </div>
      <div class="footeradress">
        <address>
          <p>695 Park Ave, NY 10065, USA</p>
          <a href="mailto:info@devstudio.com"> info@devstudio.com </a><br />
          <a href="tel:+1212-772-4150">+1 212-772-4150</a>
        </address>
      </div>
    </div>
    <div class="socialfind">
      <h4>FIND US ON</h4>
      <div class="socialbuttons-container">
        <a class="socialbuttonlink"><svg>
            <use href="./images/icons.svg#icon-instagram-2"></use>
          </svg></a>
        <a class="socialbuttonlink"><svg>
            <use href="./images/icons.svg#icon-twitter-1"></use>
          </svg></a>
        <a class="socialbuttonlink"><svg>
            <use href="./images/icons.svg#icon-facebook-1"></use>
          </svg></a>
        <a class="socialbuttonlink"><svg>
            <use href="./images/icons.svg#icon-linkedin-1"></use>
          </svg></a>
      </div>
    </div>

    <div class="subscribe-section">
      <form name="subcribe-form" autocomplete="on" novalidate class="contact-form">

        <div>Subscribe to the newsletter</div>

        <div class="subscribe-container">
          <input class="subcribe-input textfield" type="email" name="email" id="Email" placeholder="E-mail" />

          <div class="subscribe-btn"><button class="btnform" type="submit" value="Subscribe">Subscribe
              <svg>
                <use href="./images/icons.svg#icon-icon-send"></use>
              </svg>
            </button></div>
        </div>

      </form>

    </div>
  </footer>
</body>


<!-- Book Service Modal -->
<div class="modal is-hidden" data-modal>
  <div class="modal-content">
    <button class="close-btn" data-modal-close>&times;</button>
    Continut modal
  </div>
</div>


<script src="./js/modal.js"></script>

</html>
